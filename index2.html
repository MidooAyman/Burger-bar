<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برجر بار عربي</title>
    <style>
        body {
            background-color: #000000; /* لون الخلفية الأسود */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            position: relative;
            text-align: center;
            height: 550px; /* ارتفاع الصورة حسب الحاجة */
            color: #ffffff;
            background-image: url('menuA.jpg'); /* تحديد صورة الخلفية */
            background-size: cover;
            background-position: center;
        }

        .header h1 {
            position: absolute;
            top: 50px; /* المسافة من الأعلى حسب الحاجة */
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            margin-bottom: 20px;
            z-index: 1; /* للتأكد من ظهور النص أمام الصورة */
        }

        .header img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* عرض الصورة بالكامل دون تشويه */
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        .order-button,
        .arabic-button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            transition: transform 0.3s ease; /* تأثير التحول */
            display: inline-block;
            text-decoration: none; /* إزالة تأثير الروابط */
        }

        .order-button:hover,
        .arabic-button:hover {
            transform: scale(1.1); /* تكبير الزر عند التحويل */
        }

        .order-button {
            background-color: #4CAF50;
            color: #ffffff;
        }

        .arabic-button {
            background-color: #3498db;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="menuA.jpg" alt="Burger Bar Arabic Menu">
        <h1></h1>
    </div>

    <div class="button-container">
        <a href="https://api.whatsapp.com/send/?phone=96176799767&text&type=phone_number&app_absent=0" class="order-button">طلب</a>
        <a href="index.html" class="arabic-button">إنجليزي</a>
    </div>

    <!-- The rest of your content goes here -->

</body>
</html>
